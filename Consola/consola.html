            document.getElementById('mandosSeparados').style.display ='block';

        }

                document.getElementById('mandosPortatil').style.display = 'block';

            document.getElementById('mandoMando').style.display = 'block';
            document.getElementById('mandosPortatil').style.display = 'none';
            document.getElementById('mandosSeparados').style.display = 'none';

        function house(){
            var elemento = document.getElementById('video');
            if(!elemento) {
                return true;
            }
            if (elemento.style.display == "none") {
                var cont ;
                cont = Math.floor((Math.random() * miArray.length) ) ;
                document.getElementById('video').innerHTML = '<video width="535px" autoplay height="302px" height src=\"' + miArray[cont] + '\">' 
                document.getElementById('imagen').style.display = 'none'
                elemento.style.display = "block"
                elemento.autoplay = true;
                elemento.load();
            } else {
                elemento.style.display = "none";
                document.getElementById('video').innerHTML= ""
                elemento.autoplay = false;
                elemento.load();
            };
                return true;
            
            
        }


        function mostrarOcultar(){
            var elemento2 = document.getElementById('imagen');
                if(!elemento2) {
                return true;
            }
                if (elemento2.style.display == "none") {
                elemento2.style.display = "block"
                document.getElementById('video').style.display = 'none'
                document.getElementById('video').innerHTML= ""
            } else {
                elemento2.style.display = "none"
            };
                return true;
            };
